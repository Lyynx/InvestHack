<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&amp;language=en"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
    <script type="text/javascript" src="gmap3.min.js"></script>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/themes/base/jquery-ui.css" type="text/css" media="all" />
    <link rel="stylesheet" href="http://static.jquery.com/ui/css/demo-docs-theme/ui.theme.css" type="text/css" media="all" />
    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map-canvas {
            width: 100%;
            height: 100%;
            border: none;
        }

        #address {
            position: absolute;
            top: 5px;
            left: 100px;
            z-index: 2;
        }

        #logo {
            position: absolute;
            right: 20px;
            top: 20px;
            height: 50px;
            z-index: 100;
            opacity: 0.75;
            float:right;
        }
    </style>
</head>
<body>

    <input type="text" id="address" value="233 otram way, WOODLANDS" />
    <div id="map-canvas"></div>
    <img id="logo" src="Content/Images/InvestHack.png" />

    <script type="text/javascript">

        //showMap('perth');
        $("#address").blur(function () {
            addresses.push($("#address").val()); //['233 otram way, WOODLANDS'];
            getAddresses();
            //showMap($("#address").val());
        });

        var addresses = [];
        addresses.push($("#address").val());

        function getAddresses() {
            var values = [];
            var addressesLatLong = [];
            var addressesWithinRange = [];
            $.each(addresses, function (index, value) {
                $("#map-canvas").gmap3({
                    getlatlng: {
                        address: value,
                        callback: function (results) {
                            if (!results) return;
                            addressesLatLong.push(
                            {
                                latLng: [results[0].geometry.location.lat(), results[0].geometry.location.lng()],
                            data: value,
                            type: 'address',
                            options:{icon: "http://maps.google.com/mapfiles/marker_green.png"}
                            });
                        }
                    }
                });
            });

            // original query: https://www.googleapis.com/mapsengine/v1/tables/09372590152434720789-08620406515972909896/features?version=published&key=AIzaSyDB3manTIJORPPJL06pKafXmO_KxPPKysE

            var query = 'https://www.googleapis.com/mapsengine/v1/tables/09372590152434720789-08620406515972909896/features?version=published&key=AIzaSyDB3manTIJORPPJL06pKafXmO_KxPPKysE&where=SUBURB%3D%27WOODLANDS%27&select=geometry,STOPNUMBER,STOPNAME,SUBURB';
            //var query = 'https://www.googleapis.com/mapsengine/v1/tables/09372590152434720789-08620406515972909896/features?version=published&key=AIzaSyDB3manTIJORPPJL06pKafXmO_KxPPKysE&where=SUBURB%3D%27FLOREAT%27&select=geometry,STOPNUMBER,STOPNAME,SUBURB';

            $.get(query, function (data) {

                $.each(data.features, function (index, feature) {
                    values.push({
                        latLng: [feature.geometry.coordinates[1], feature.geometry.coordinates[0]],
                        data: feature.properties.STOPNAME + ' ' + feature.properties.STOPNUMBER,
                        type: 'busStop'
                    });
                    $.each(addressesLatLong, function (index, house) {
                        var result = calculateDistance(house.latLng[0], house.latLng[1], feature.geometry.coordinates[1], feature.geometry.coordinates[0]);
                        if (result < 200) {
                            addressesWithinRange.push(house);
                        }
                    });
                });
                drawCircles(addressesWithinRange);
                showMap((addressesWithinRange));
                showMap((values));
            }); //{latLng:[48.8620722, 2.352047], data:"Paris !"},

        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            var R = 6371; // km (change this constant to get miles)
            var dLat = (lat2 - lat1) * Math.PI / 180;
            var dLon = (lon2 - lon1) * Math.PI / 180;
            var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            var d = R * c;
            if (d > 1) return Math.round(d) + "km";
            else if (d <= 1) return Math.round(d * 1000); //+ "m";
            return d * 1000;
        };

        function drawCircles(housesWithinRange) {
            $.each(housesWithinRange, function (index, house) {
                $("#map-canvas").gmap3({
                    circle: {
                        options: {
                            center: house.latLng,
                            radius: 250,
                            fillColor: "#7FFF7F",
                            strokeColor: "#00FF00"
                        },
                        events: {
                            click: function (circle) {
                                circle.setOptions({
                                    fillColor: "#FFAF9F",
                                    strokeColor: "#FF512F"
                                });
                            }
                        },
                        callback: function () {
                            $(this).gmap3('get').setZoom(15);
                        }
                    }
                });
            });
        };

        function showMap(values1) {
            $("#map-canvas").gmap3({
                marker: {
                    //values: [{ latLng: [-31.915885, 115.78747111111113], data: "Paris !" }],
                    values: values1,
                    options: {
                        draggable: false
                    },
                    events: {
                        mouseover: function (marker, event, context) {
                            var map = $(this).gmap3("get"),
                              infowindow = $(this).gmap3({ get: { name: "infowindow" } });
                            if (infowindow) {
                                infowindow.open(map, marker);
                                infowindow.setContent(context.data);
                            } else {
                                $(this).gmap3({
                                    infowindow: {
                                        anchor: marker,
                                        options: { content: context.data }
                                    }
                                });
                            }
                        },
                        mouseout: function () {
                            var infowindow = $(this).gmap3({ get: { name: "infowindow" } });
                            if (infowindow) {
                                infowindow.close();
                            }
                        }
                    }
                },
                map: {
                    options: {
                        zoom: 14
                    }
                }
            });
        };

        getAddresses();

    </script>


</body>
</html>
